<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feedback — SDG 15</title>
  <meta name="description" content="Send feedback about site content or volunteer interest" />
  <style>
    :root{
      --accent:#2b8a4d;
      --muted:#556;
      --maxw:1000px;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0; background:linear-gradient(180deg,#f7fbf9,#f4f7f6); color:#07203a}
    .container{max-width:var(--maxw); margin:0 auto; padding:1rem}
    header{background:transparent; position:sticky; top:0; z-index:30}
    .header-inner{display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:1rem; padding:0.8rem 1rem}
    .brand{justify-self:center; font-weight:700; color:var(--accent); text-decoration:none; font-size:1.05rem}
    nav{justify-self:end; display:flex; gap:0.8rem; align-items:center}
    nav a{padding:0.45rem 0.7rem; text-decoration:none; color:#123; border-radius:8px}
    .hero{min-height:28vh; display:flex; align-items:center; padding:1.6rem 1rem; border-radius:0 0 20px 20px;
      background-image:
        linear-gradient(rgba(2,8,10,0.48), rgba(2,8,10,0.28)),
        url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop");
      background-size:cover; background-position:center; color:white;
      box-shadow: inset 0 -20px 40px rgba(0,0,0,0.12);
    }
    .hero h1{margin:0 0 0.4rem; font-size:clamp(1.2rem,2.6vw,1.8rem); font-weight:800}
    main{padding:1.2rem 0}
    form{background:#fff; padding:1rem; border-radius:12px; box-shadow:0 10px 20px rgba(8,20,30,0.04)}
    label{display:block; margin-bottom:.3rem}
    input, textarea{width:100%; padding:.6rem; border:1px solid rgba(7,32,58,0.06); border-radius:8px; margin-bottom:.8rem}
    .actions{display:flex; gap:.6rem}
    .muted{color:#6b7280; font-size:.95rem}
    footer{padding:1rem 0; text-align:center; color:var(--muted); border-top:1px solid rgba(7,32,58,0.04)}
    @media (max-width:900px){ nav{display:none} }
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <div></div>
      <a class="brand" href="index.html">SDG 15 — Life on Land</a>
      <nav aria-label="Main navigation">
        <a href="about.html">About</a>
        <a href="benefits.html">Benefits</a>
        <a href="actions.html">Actions</a>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <section class="hero" role="region" aria-label="Feedback hero">
    <div class="container">
      <h1>Feedback</h1>
      <p style="color:rgba(255,255,255,0.92); max-width:64ch; margin:0 auto">Share site corrections, ideas or volunteer interest. We will acknowledge within a few days.</p>
    </div>
  </section>

  <main class="container">
    <form id="feedbackForm" novalidate>
      <label for="sub">Subject</label>
      <input id="sub" name="subject" type="text" placeholder="Short title" required>

      <label for="msg">Message</label>
      <textarea id="msg" name="message" rows="6" placeholder="Describe your suggestion, correction, or story" required></textarea>

      <label for="contact">Contact (optional)</label>
      <input id="contact" name="contact" type="text" placeholder="Email or handle">

      <div class="actions" style="margin-top:.6rem">
        <button type="submit" class="btn" style="background:var(--accent); color:white; border:0; padding:.6rem 1rem; border-radius:8px">Send</button>
        <button type="button" id="clear" class="btn" style="padding:.6rem 1rem; border-radius:8px">Clear</button>
      </div>

      <div id="response" class="muted" aria-live="polite" style="margin-top:.6rem"></div>
    </form>
  </main>

  <footer>
    <div class="container">
      <small>© <span id="year"></span> SDG 15 — Life on Land</small>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    (function(){
      const form = document.getElementById('feedbackForm');
      const res = document.getElementById('response');
      const clearBtn = document.getElementById('clear');

      function validate(data){
        if(!data.subject || data.subject.trim().length < 3) return 'Please enter a subject (3+ chars).';
        if(!data.message || data.message.trim().length < 10) return 'Please enter a detailed message (10+ chars).';
        return '';
      }

      function saveLocal(obj){
        try{
          const key = 'sdg15_feedback';
          const arr = JSON.parse(localStorage.getItem(key) || '[]');
          arr.push(obj);
          localStorage.setItem(key, JSON.stringify(arr));
        }catch(e){
          console.warn(e);
        }
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const data = {
          subject: form.subject.value.trim(),
          message: form.message.value.trim(),
          contact: form.contact.value.trim(),
          ts: new Date().toISOString()
        };
        const err = validate(data);
        if(err){ res.textContent = err; res.style.color = '#b91c1c'; return; }
        saveLocal(data);
        res.style.color = 'green';
        res.textContent = 'Thanks — feedback saved locally.';
        form.reset();
      });

      clearBtn.addEventListener('click', function(){ form.reset(); res.textContent=''; });
    })();
  </script>
</body>
</html>
